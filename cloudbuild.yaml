# Google Cloud Build Configuration
# This file defines the CI/CD pipeline for building and deploying to Google Cloud Run

# Default substitution values (used when running locally without a git trigger)
substitutions:
  _SHORT_SHA: "manual"
  _REGION: "us-central1"

steps:
  # Build MCP Server
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.mcp'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ucp-mcp-server:$_SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ucp-mcp-server:latest'
      - '.'

  # Build Chat Server
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.chat'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ucp-chat-server:$_SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ucp-chat-server:latest'
      - '.'

  # Push MCP Server images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ucp-mcp-server:$_SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ucp-mcp-server:latest'

  # Push Chat Server images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ucp-chat-server:$_SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ucp-chat-server:latest'

  # Deploy MCP Server to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ucp-mcp-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ucp-mcp-server:$_SHORT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'UCP_REGION=ZA'
      - '--set-secrets'
      - 'SHOPIFY_ACCESS_TOKEN=shopify-access-token:latest,OPENAI_API_KEY=openai-api-key:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'

  # Deploy Chat Server to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ucp-chat-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ucp-chat-server:$_SHORT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--port'
      - '8090'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'CHAT_SERVER_ADDR=:8090,CHAT_DB_PATH=/tmp/chat_history.db'
      - '--set-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/ucp-mcp-server:$_SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/ucp-mcp-server:latest'
  - 'gcr.io/$PROJECT_ID/ucp-chat-server:$_SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/ucp-chat-server:latest'

options:
  logging: CLOUD_LOGGING_ONLY
